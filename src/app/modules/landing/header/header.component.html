<div class="modal" id="profile-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <form id="create-game-card">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Perfil</h5>
        </div>
        <div class="modal-body row row-cols-1 row-cols-md-2 g-4">
          <div class="col">
            <div class="card" id="profile-image">
              <img src="./../../../../assets/img/avatar.jpg" *ngIf="!hasImage()" class="card-img-top" alt="Default image">
              <img [src]="userImage()" *ngIf="hasImage()" class="card-img-top" alt="Profile image">
            </div>
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input readonly type="text" class="form-control" id="email" placeholder="@email" name="email" value="{{ userEmail() }}" required>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-target="#profile-modal" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </form>
  </div>
</div>
