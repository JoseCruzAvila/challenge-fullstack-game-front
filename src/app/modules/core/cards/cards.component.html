<div class="container">

    <h2 style="text-align: center;">{{title}}</h2>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-bottom: 5px;">  
        <button class="btn btn-primary btn-lg" type="button" (click)="changeView()">
            {{buttonText}}
        </button>
    </div>
    <div class="row row-cols-1 row-cols-md-6 g-4" *ngIf="createCards">
        <div class="col marvel-card"  *ngFor="let card of cardsToCreate">
          <div class="card h-100" (click)="modalOpen()">
            <img src="{{imageurl}}{{card}}.jpg" class="card-img-top" alt="...">
            <!--<div class="card-footer">
              <small class="text-muted">Last updated 3 mins ago</small>
            </div>-->
          </div>
        </div>   
    </div>

    <div class="row row-cols-1 row-cols-md-6 g-4" *ngIf="!createCards">
        <div class="col marvel-card"  *ngFor="let card of cards">
          <div class="card h-100" (click)="modalOpen()">
            <img src="{{imageurl}}{{card.image}}.jpg" class="card-img-top" alt="...">
            <div class="card-footer h-100">
              <small class="text-muted">Poder: {{ card.power }}</small> <br>
              <small class="text-muted">Descripcion: {{ card.description }}</small>
            </div>
          </div>
        </div>   
    </div>

    <app-create-card [showModalBox]="showModalBox" [image]="imageurl"></app-create-card>
</div>
